<!-- ✅ iOS PWA Detection Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    function isIosPWA() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isStandalone = ('standalone' in window.navigator) && window.navigator.standalone;
      console.log("iOS:", isIOS, "Standalone:", isStandalone);
      return isIOS && isStandalone;
    }

    const refreshDiv = document.getElementById("ios-refresh");
    if (isIosPWA()) {
      console.log("✅ Showing refresh button for iOS PWA");
      if (refreshDiv) refreshDiv.style.display = "block";
    } else {
      console.log("❌ Not iOS PWA, refresh button hidden");
    }
  });
</script>

<!-- ✅ Scroll Progress Bar Script -->
<script>
  window.addEventListener("scroll", function () {
    const scrollBar = document.getElementById("scroll-progress-bar");
    const totalHeight = document.body.scrollHeight - window.innerHeight;
    const scrollProgress = (window.scrollY / totalHeight) * 100;
    scrollBar.style.width = scrollProgress + "%";
  });
</script>
