<!-- ‚úÖ iOS PWA Detection Script (fixed to wait for DOM) -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    function isIosPWA() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isStandalone = ('standalone' in window.navigator) && window.navigator.standalone;
      console.log("iOS:", isIOS, "Standalone:", isStandalone);
      return isIOS && isStandalone;
    }

    const refreshDiv = document.getElementById("ios-refresh");
    if (isIosPWA()) {
      console.log("‚úÖ Showing refresh button for iOS PWA");
      if (refreshDiv) refreshDiv.style.display = "block";
    } else {
      console.log("‚ùå Not iOS PWA, refresh button hidden");
    }
  });
</script>
