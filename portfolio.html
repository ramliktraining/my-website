<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ SEO Meta Tags -->
  <title>Portfolio - Ramlik's Website</title>
  <meta name="description" content="Explore Ramlik's portfolio including branding, UI/UX, and web design projects. Discover recent work and creative solutions." />
  <meta name="keywords" content="Ramlik, portfolio, design, branding, UI/UX, web development, HTML, CSS" />
  <meta name="author" content="Ramlik" />
  <meta name="robots" content="index, follow" />

  <!-- ✅ Open Graph Meta Tags -->
  <meta property="og:title" content="Portfolio - Ramlik's Work Showcase" />
  <meta property="og:description" content="View selected projects by Ramlik including branding, website UI, and creative web solutions." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ramliktraining.github.io/my-website/portfolio.html" />
  <meta property="og:image" content="https://ramliktraining.github.io/my-website/images/Razin1.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- ✅ PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- ✅ Performance: Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <!-- ✅ AOS Animate on Scroll CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- ✅ Dynamic Header -->
  <div id="header-placeholder"></div>

  <!-- ✅ Main Content -->
  <main>
    <h1 data-aos="fade-down">My Portfolio</h1>
    <h2 data-aos="fade-up">Selected Projects</h2>

    <section class="gallery" data-aos="zoom-in-up">
      <img src="images/Razin1.png" alt="Branding design project - Razin 1" loading="lazy" />
      <img src="images/Razin2.png" alt="Website homepage layout - Razin 2" loading="lazy" />
      <img src="images/Razin3.png" alt="Mobile UI concept - Razin 3" loading="lazy" />
      <img src="images/Razin4.png" alt="Minimalist logo exploration - Razin 4" loading="lazy" />
    </section>
  </main>

  <!-- ✅ Lightbox Viewer -->
  <div id="lightbox">
    <span id="lightbox-prev">&#10094;</span>
    <img src="" alt="Enlarged image" />
    <span id="lightbox-next">&#10095;</span>
  </div>

  <!-- ✅ Dynamic Footer -->
  <div id="footer-placeholder"></div>

  <!-- ✅ JavaScript -->
  <script src="load-header-footer.js" defer></script>

  <!-- ✅ AOS Animate on Scroll Script -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

  <!-- ✅ Lightbox Script -->
  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const prevBtn = document.getElementById('lightbox-prev');
    const nextBtn = document.getElementById('lightbox-next');
    let currentIndex = 0;

    function showLightbox(index) {
      lightbox.style.display = 'flex';
      lightboxImg.src = galleryImages[index].src;
      lightboxImg.alt = galleryImages[index].alt;
      currentIndex = index;
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        showLightbox(index);
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        lightbox.style.display = 'none';
      }
    });

    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      showLightbox(currentIndex);
    });

    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % galleryImages.length;
      showLightbox(currentIndex);
    });
  </script>

</body>
</html>
