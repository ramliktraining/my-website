<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Ramlik's Website</title>

  <!-- SEO Meta -->
  <meta name="description" content="Ramlik's blog - web development, UI/UX design, and creative tech articles." />
  <meta name="keywords" content="Ramlik, blog, web design, frontend, developer blog, tutorials" />
  <meta name="author" content="Ramlik" />
  <meta name="robots" content="index, follow" />

  <!-- Styles & Libraries -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

<body data-barba="wrapper">

      <div id="blog-list" class="blog-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="load-header-footer.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
  <script src="blog-list.js" defer></script>

</html>
