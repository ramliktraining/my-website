name: Generate posts.json

on:
  push:
    paths:
      - "posts/**.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-posts-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install gray-matter
        run: npm install gray-matter

      - name: Generate posts.json
        run: |
          cat << 'EOF' > generate-posts.js
          const fs = require("fs");
          const matter = require("gray-matter");

          const files = fs.readdirSync("posts").filter(f => f.endsWith(".md"));
          const posts = files.map(file => {
            const raw = fs.readFileSync(`posts/${file}`, "utf8");
            const { data } = matter(raw);
            return {
              title: data.title || file.replace(/\.md$/, ""),
              date: data.date || "",
              slug: data.slug || file.replace(/\.md$/, ""),
              description: data.description || ""
            };
          });

          fs.writeFileSync("posts.json", JSON.stringify(posts, null, 2));
          EOF
          node generate-posts.js

      - name: Commit and Push posts.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add posts.json
          git commit -m "ðŸ¤– Auto-generate posts.json" || echo "No changes"
          git push
