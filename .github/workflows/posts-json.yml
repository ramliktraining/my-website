name: 🔄 Generate posts.json

on:
  push:
    paths:
      - "posts/**.md"  # Trigger only when blog posts are added/updated
  workflow_dispatch:    # Allow manual run from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠 Generate posts.json
        run: node scripts/generate-posts-json.js

      - name: ✅ Commit & push posts.json
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config --global user.name "Ramlik Auto Bot"
          git config --global user.email "ramlik-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/ramliktraining/my-website.git
          git add posts.json
          git commit -m "🤖 Auto-generate posts.json" || echo "No changes to commit"
          git push
