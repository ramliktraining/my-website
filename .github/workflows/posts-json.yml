name: Generate posts.json

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install gray-matter
        run: npm install gray-matter

      - name: Generate posts.json
        run: |
          node scripts/generate-posts-json.js

            - name: Commit and Push posts.json
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config --global user.name "Ramlik Auto Bot"
          git config --global user.email "ramlik-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/ramliktraining/my-website.git
          git add posts.json
          git commit -m "ðŸ¤– Auto-generate posts.json"
          git push
