<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Ramlik's personal website featuring portfolio, services, and contact information." />
  <meta name="keywords" content="Ramlik, portfolio, web developer, services, contact, UI/UX, SEO" />
  <meta name="author" content="Ramlik" />
  <meta name="robots" content="index, follow" />

  <!-- ✅ Social Sharing (Open Graph & Twitter Card) -->
  <meta property="og:title" content="Ramlik's Website" />
  <meta property="og:description" content="Explore Ramlik's portfolio, services, and contact details." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ramliktraining.github.io/my-website/" />
  <meta property="og:image" content="https://ramliktraining.github.io/images/social-share.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://ramliktraining.github.io/my-website/images/social-share.png" />

  <!-- ✅ Performance: Preconnect for Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <!-- ✅ PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- ✅ AOS Animate On Scroll CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- ✅ Google Site Verification -->
  <meta name="google-site-verification" content="Ck9f_dGxe-1CxvMNKb00WlanalJBVyIeYNDd15vLv4g" />

  <title>Home - Ramlik's Website</title>
</head>
<body>

  <!-- ✅ Dynamic Header -->
  <div id="header-placeholder"></div>

  <!-- ✅ Hero Section -->
  <header class="hero" data-aos="fade-down">
    <h1 class="hero-title"><span class="typewriter-text"></span></h1>
    <p class="hero-subtitle">Creating engaging web experiences</p>
  </header>

  <!-- ✅ Main Content -->
  <main>
    <section class="fade-in" data-aos="fade-up">
      <h2>Introduction</h2>
      <p>
        Welcome! This is the homepage of my website.
        Learn more <a href="about.html">about me</a>,
        browse my <a href="portfolio.html">portfolio</a>,
        or <a href="contact.html">get in touch</a>.
      </p>
    </section>

    <section class="fade-in" data-aos="zoom-in">
      <h2>Latest News</h2>
      <p>Check out my <a href="services.html">services</a> to see how I can help with your web projects.</p>
    </section>

    <!-- ✅ Animated Counter Section -->
    <section class="fade-in stats" data-aos="fade-up">
      <h2>My Achievements</h2>
      <div class="counter-box">
        <div><span class="counter" data-target="25">0</span><p>Projects</p></div>
        <div><span class="counter" data-target="12">0</span><p>Clients</p></div>
        <div><span class="counter" data-target="5">0</span><p>Years Experience</p></div>
      </div>
    </section>
  </main>

  <!-- ✅ Dynamic Footer -->
  <div id="footer-placeholder"></div>

  <!-- ✅ Load Header & Footer Script -->
  <script src="load-header-footer.js" defer></script>

  <!-- ✅ AOS Animation Script -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

  <!-- ✅ Typewriter Effect Script -->
  <script>
    const phrases = [
      "Welcome to Ramlik's Website  ",
      "Creating engaging web experiences",
      "Let's build something great!"
    ];
    const textElement = document.querySelector(".typewriter-text");
    let phraseIndex = 0;
    let letterIndex = 0;
    let currentPhrase = "";
    let isDeleting = false;

    function type() {
      currentPhrase = phrases[phraseIndex];
      if (isDeleting) {
        textElement.textContent = currentPhrase.substring(0, letterIndex--);
      } else {
        textElement.textContent = currentPhrase.substring(0, letterIndex++);
      }

      if (!isDeleting && letterIndex === currentPhrase.length) {
        isDeleting = true;
        setTimeout(type, 1500);
      } else if (isDeleting && letterIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(type, 300);
      } else {
        setTimeout(type, isDeleting ? 50 : 100);
      }
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>

  <!-- ✅ Animated Counter Script -->
  <script>
    const counters = document.querySelectorAll(".counter");
    const speed = 200;

    counters.forEach(counter => {
      const update = () => {
        const target = +counter.getAttribute("data-target");
        const current = +counter.innerText;
        const increment = Math.ceil(target / speed);

        if (current < target) {
          counter.innerText = current + increment;
          setTimeout(update, 20);
        } else {
          counter.innerText = target;
        }
      };

      const onScroll = () => {
        const rect = counter.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom >= 0) {
          update();
          window.removeEventListener("scroll", onScroll);
        }
      };

      window.addEventListener("scroll", onScroll);
    });
  </script>

  <!-- ✅ Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>

</body>
</html>
