backend:
  name: github
  repo: ramliktraining/my-website
  branch: main
  

  auth_scope: repo
  client_id: Ov23liVUa83MSMapCniY üîÅ Replace this with your real GitHub OAuth Client ID
  
  
media_folder: "images/uploads" # Where images are stored in repo
public_folder: "/images/uploads" # How images are referenced in HTML

collections:
  - name: blog
    label: Blog
    folder: posts
    create: true
    slug: "{{slug}}" # this auto-generates the file name from the title
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", required: false, hint: "Auto-generated from title. You can override." }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "cover", widget: "image", required: false, hint: "Optional blog cover image." }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
