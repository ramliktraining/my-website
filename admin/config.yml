backend:
  name: github
  repo: ramliktraining/my-website
  branch: main
  

  auth_scope: repo
  client_id: Ov23liVUa83MSMapCniY üîÅ Replace this with your real GitHub OAuth Client ID
  
  
media_folder: "images/uploads" # Where images are stored in repo
public_folder: "/images/uploads" # How images are referenced in HTML

collections:
  - name: "blog"
    label: "Blog"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "Custom URL ending (e.g. 'my-first-post')" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "cover", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "SEO Description", name: "description", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
