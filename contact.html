<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Contact - Ramlik's Website</title>
  <meta name="description" content="Get in touch with Ramlik for inquiries, collaborations, or project proposals. Let's work together!" />
  <meta name="keywords" content="contact, Ramlik, web developer, collaboration, inquiries, proposals" />
  <meta name="author" content="Ramlik" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Contact Ramlik - Get in Touch for Web Projects" />
  <meta property="og:description" content="Reach out to Ramlik to discuss your web development needs, projects, or collaboration opportunities." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ramliktraining.github.io/my-website/contact.html" />
  <meta property="og:image" content="https://ramliktraining.github.io/my-website/images/logo.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Dynamic Header -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main>
    <h1>Contact Me</h1>

    <!-- Contact Form -->
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="cta-button">Send Message</button>
    </form>

    <!-- Social Media Links -->
    <section class="social-links">
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
    </section>
  </main>

  <!-- Dynamic Footer -->
  <div id="footer-placeholder"></div>
  <script src="load-header-footer.js" defer></script>

</body>
</html>
